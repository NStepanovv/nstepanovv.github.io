<div
  class="parallax"
  style="display: flex; justify-content: center; align-items: center"
>
  <div
    style="
      background-color: #243b4acf;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <h1
      style="margin: 0; color: white; font-size: 3rem; line-height: 1.15"
      [ngClass]="{ fade: true, show: showText }"
    >
      {{ texts[currentIndex] }}
    </h1>
  </div>
</div>
